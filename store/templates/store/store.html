{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% comment %} {% for product in products %} 
            <div class="col-lg-4">
                <img class="border mt-3" src="{{ product.image.url }}" height="250px" width="350px">
                <div class="row">
                    <div class="col-md-4 mt-2">
                        <h5>{{product.name}}</h5>
                    </div>
                    <div class="col-md-3 mt-2">
                        <h5><strong>&#8377;{{product.price}}</strong></h5>
                    </div>
                    <div class="col-md-5 mt-2">
                        <button data-productid ={{product.id}} data-action ="add"  class="btn btn-outline-primary mt-2 update-cart">Add to cart</button>
                    </div>
                </div>
            </div> 
        {% endfor %}        {% endcomment %}
        {%for product in products %} 
        <div class="col-lg-4">
            <img class="border mt-3" src="{{ product.image }}" height="250px" width="350px">
            <div class="row">
                <div class="mt-2">
                    <h5> {{product.id}}  {{product.title}}</h5>
                </div>
                <div class="mt-2">
                    <h5><strong>&#8377;{{product.price}}</strong></h5>
                </div>
                <div class="mt-2">
                    <button data-productid ={{product.id}} data-action ="add"  class="btn btn-outline-primary mt-2 update-cart">Add to cart</button>
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
{% endblock content %}
