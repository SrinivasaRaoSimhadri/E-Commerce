<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class ="container border p-4 w-50 mt-5" method ="POST" action="">
        {% csrf_token %}
        <label class="form-label">Username :</label>
        <input type="text" class="form-control" name ="username">
        <label class="form-label">Password :</label>
        <input type="password" class="form-control" name="password">
        <input type="submit" class ="col-12 bg-success mt-3" value ="Login">
        <h6 style="display: block; text-align: center;" class="mt-2">Haven't logged yet!</h6>
        <a href={% url 'register' %} class="btn btn-success col-12 border p-1 mt-2">Sign Up</a>
        {% if status %} 
            <small style="color : red">{{status}}</small>
        {% endif %}
    </form>
</body>
</html>
